<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Readable HTTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <h2>Paste your HTTP response here:</h2>
                <textarea name="response" id="response" cols="30" rows="20" class="form-control" spellcheck="false"></textarea>
                <button id="parseButton" class="btn btn-primary">Make Readable!</button>
                <button id="loadExample" class="btn btn-secondary">Example Response</button>

                <h3>macOS: Copy headers to your clipboard and paste above:</h3>
                <code>
                    curl -I https://www.example.com | pbcopy
                </code>
            </div>
            <div class="col">
                <h2>Results:</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>

</html>
